    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(241, 208, 213);
            text-align: center;
            display: flex;
            /* To position balloons */
        }
        .balloon {
            display: inline-block;
            width: 120px;
            height: 145px;
            background: hsl(215, 50%, 65%);
            border-radius: 80%;
            position: relative;
            box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.07);
            margin: 20px 30px;
            transition: transform 0.5s ease;
            z-index: 10;
            animation: balloons 4s ease-in-out infinite;
            transform-origin: bottom center;
        }
        .balloon:before {
            content: "â–²";
            font-size: 20px;
            color: hsl(215, 30%, 50%);
            display: block;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: -12px;
            z-index: -100;
        }
        .balloon:after {
            display: inline-block;
            top: 153px;
            position:absolute;
            height: 250px;
            width: 1px;
            margin: 0 auto;
            content: "";
            background: rgba(0, 0, 0, 0.2);
        }
        @keyframes balloons {
            0%, 100% {
                transform: translateY(0) rotate(-4deg);
            }
            50% {
                transform: translateY(-25px) rotate(4deg);
            }
        }
        .balloon:nth-child(2) {
            background: hsl(245, 40%, 65%);
            animation-duration: 3.5s;
        }

        .balloon:nth-child(2):before {
            color: hsl(245, 40%, 65%);
        }
        .box-link{

            padding: 70px 200px; /* Adjust padding */

            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners */
            text-decoration: none;
            color: #333;
            transition: transform .3s; 
            object-fit: fill;
            overflow: hidden; /* Hide overflow of the image */
            position: relative;
        }
        
        img {
            width: 100%; /* Make the image fill the container */
            height: 100%;
            object-fit: cover; /* Apply object-fit behavior */
            position: absolute; /* Position the image within the container */
            top: 0;
            left: 0;
        }
